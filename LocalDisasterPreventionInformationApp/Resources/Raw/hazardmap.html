<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
  #map { height: 100vh; width: 100%; margin:0; padding:0; }
  body { margin:0; padding:0; }
</style>
</head>
<body>
<div id="map"></div>

<script>
  var map = L.map('map').setView([35, 135], 14);

  // ★ ベースマップ（OpenStreetMap）
  var baseLayer = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }
  ).addTo(map);

  // ★ 災害タイル切り替え
  function setHazardTile(url) {
    if (window.hazardLayer) {
      map.removeLayer(window.hazardLayer);
    }
    window.hazardLayer = L.tileLayer(url, {
      maxZoom: 18,
      opacity: 0.7,   // ← 災害タイルを少し透過させると見やすい
      attribution: "GSI Hazard Map"  
    }).addTo(map);
  }

  // ★ 地図移動
  function moveTo(lat, lng) {
    map.setView([lat, lng], 15);
  }
</script>
</body>
</html>
