<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 地図の初期表示（日本の中心あたり）
        var map = L.map('map').setView([35.0, 135.0], 5);

        // OpenStreetMap タイル
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // C# から呼ばれる関数
        function drawRoute(coords) {
            // coords は [ [lon,lat], [lon,lat], ... ] の形式
            var latlngs = coords.map(c => [c[1], c[0]]); // Leaflet は [lat,lon]

            // ルート描画
            var polyline = L.polyline(latlngs, { color: 'red', weight: 4 }).addTo(map);

            // 地図をルートに合わせる
            map.fitBounds(polyline.getBounds());
        }

        // 現在地を中心にする
        function setCurrentLocation(lat, lng) {
            // 地図の中心を現在地に移動
            map.setView([lat, lng], 15);

            // 現在地マーカー（赤い〇）
            L.circleMarker([lat, lng], {
                radius: 8,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.8
            }).addTo(map).bindPopup("現在地");
        }

        // 避難所ピンを表示
        function addShelterMarkers(shelters) {
            shelters.forEach(s => {
                var marker = L.marker([s.Latitude, s.Longitude]).addTo(map);

                // クリック時の処理(エラー防止)
                marker.on('click', function () { });
            });
        }

        // 指定した避難所へ移動＋ズーム
        function moveToShelter(lat, lng) {
            map.setView([lat, lng], 17);
        }

        var prefectureMarkers = [];
    </script>
</body>
</html>
